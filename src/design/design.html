<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="Observer.js"></script>
<script src="Publisher.js"></script>
<body style="padding: 20px;">
<div>
    <div>观察者模式</div>
    <button class="btn btn-primary btn-sm" onclick="addObserver()">添加观察者</button>
    <button class="btn btn-primary btn-sm" onclick="notice()">通知观察者</button>
    <div id="result"></div>
</div>
<div style="margin-top: 40px;">
    <div>发布订阅模式</div>
    订阅事件：<input type="text" id="subscribeType">
    <button class="btn btn-primary btn-sm" onclick="addSubscribe()">添加订阅事件</button>
    发布事件：<input type="text" id="publishType">
    <button class="btn btn-primary btn-sm" onclick="publish()">发布事件</button>
    <div id="subscribeResult"></div>
</div>
</body>
</html>
